<html>
<head>
    <style>
        *
        {
            box-sizing: border-box;
        }
        body
        {

        .container::after
        {
            box-align: center;
            content: "";
            clear: both;
            display: table;
        }
        img

            height:250px;
            width:250px;
        }
        .column 
        {
            float: left;
            width: auto;
            padding: 10px;
            height: 300px;
        }
    </style>
    <title>Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

            <p>
                <a href="https://www.amazon.com/">Amazon</a>
            </p>   
        </div>
        <div class="column" >
            <img src="https://www.2ndvote.com/wp-content/uploads/2016/03/5254617608749056.jpg"/>
            <p>
                <a href="https://www.ebay.com/">ebay</a>
            </p> 
        </div>
    </div>
    <hr style="color: grey">
    <p align="right">

</html>
